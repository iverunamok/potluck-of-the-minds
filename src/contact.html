<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>POTM - Contact</title>
    <link rel="icon" type="img/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="stylesheets/index.scss">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Open+Sans+Condensed:300|Questrial|Oswald|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-LRlmVvLKVApDVGuspQFnRQJjkv0P7/YFrw84YYQtmYG4nK8c+M+NlmYDCv0rKWpG" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header class="potm-header">
        <nav class="potm-navbar">
          <img class="potm-logo-nav" src="./images/trans-logo.png" alt="Potluck Of The Minds">
          <ul class="potm-ul-top-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form>
          <div class="field">
            <label class="label" tabindex="1">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input id="potm-contact-email" class="input" type="email" placeholder="Email Input" value="" name="email" tabindex="1">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span id="ptom-contact-email-icon" class="icon is-small is-right">
                <i class="ptom-hide fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p id="potm-contact-email-help" class="help"></p>
          </div>

          <div class="field">
            <label class="label" tabindex="1">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Text Area" tabindex="1"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" tabindex="2">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text" tabindex="2">Cancel</button>
            </div>
          </div>
        </form>
      </main>
      <footer class="potm-footer">
        <div class="potm-footer-elem__social">
          <a class="social-link" target="_blank" href="https://www.facebook.com/Potluck-Of-The-Minds-479609349226739/">
            <i class="fab fa-facebook fa-3x" aria-hidden="true"></i>
          </a>
          <a class="social-link" target="_blank" href="https://www.instagram.com/potluck_of_the_minds/">
            <i class="fab fa-instagram fa-3x" aria-hidden="true"></i>
          </a>
          <a class="social-link" target="_blank" href="https://twitter.com/potluckMinds">
            <i class="fab fa-twitter fa-3x" aria-hidden="true"></i>
          </a>
        </div>
        <div class="potm-footer-elem__rsvp">
            <a class="potm-footer-elem__rsvp__anchor" href="https://www.meetup.com/MissoulaTech/events/258047128/">
              <h3>RSVP</h3>
            </a>
            <p class="potm-footer-elem__rsvp__text" >
              Potluck of the Minds is awesome
            </p>
          </div>
      </footer>
      </div>
    <script src="index.js"></script>
  </body>
</html>
